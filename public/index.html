<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body{
        font-family: "Open Sans", sans-serif;
        margin: 0;
      }

      :root {
        --color-main: #9aaf8f;
        --color-primary-1: #516348;
        --color-primary-2: #effce8;
        --color-secondary-1: #633e63;
        --color-secondary-2: #b092b0;

        --color-tertiary-1: #b8a398;
        --color-tetiary-2: #acbfa3;

        --notification-color: #f2eeec;
        --notification-border-top-color: #7e8485;
        --navbar-color: #bfaba0;
        --home-title-color: #4b5354;
        --color-white: #fff;
        --color-black: #000;
      }

      .loader{
        font-size: 1rem !important;
        color: #fff !important;
      }

      .confirm-box__content{
        width: 80% !important;
        position: fixed !important;
        top: 50% !important;
        left: 50% !important;
        transform: translate(-50%, -50%);
      }

      .confirm-box__content span{
        display: block;
        margin-bottom: 20px;
        font-size: 1.5rem;
      }

      .confirm-box__actions button{
        padding: 1rem 2rem;
        color: #fff;
        border-radius: 5px;
        background-color: #acbfa3;
        border: none;
        transition: all .3s;
        cursor: pointer;
      }

      .confirm-box__actions button:hover{
        background-color: #b8a398;
      }

      @media only screen and (max-width: 112.5em) {
        html {
          font-size: 55.35%;
        }
      }

      @media only screen and (max-width: 75em) {
        html {
          font-size: 56.35%;
        }
      }

      @media only screen and (max-width: 56.25em) {
        html {
          font-size: 50%;
        }
      }

      @media only screen and (max-width: 25em) {
        html {
          font-size: 40%;
        }

        .addToCartLink{
          padding: 10px 20px;
        }
      }

      @media only screen and (min-width: 112.5em) {
        html {
          font-size: 85%;
        }
      }


    </style>
    <title>Admin panel</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
